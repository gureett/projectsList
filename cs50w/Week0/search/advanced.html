<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="icon.png" alt="Google Logo" height="50">
        </a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Google Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="image.html">Images</a>
            </li>
        </ul>
    </nav>
    <div class="position-absolute top-50 start-0 translate-middle container my-5">
        <form action="https://www.google.com/search">
            <div class="form-group">
                <input type="text" name="q" class="form-control" placeholder="Search for words">
            </div>
            <div class="form-group">
                <input type="text" name="as_epq" class="form-control" placeholder="Search for an exact word or phrase">
            </div>
            <div class="form-group">
                <input type="text" name="as_oq" class="form-control" placeholder="Search for any of these words">
            </div>
            <div class="form-group">
                <input type="text" name="as_eq" class="form-control" placeholder="Search for none of these words">
            </div>
            <div class="d-flex justify-content-end">
                <input type="submit" value="Advanced Search" class="btn btn-primary mr-2">
            </div>
        </form>
    </div>
</body>
</html>
