<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center my-5">
        <form class="mb-4" action="https://www.google.com/search">
            <div class="position-relative">
                <img src="icon.png" alt="Search Icon" class="img-search-icon img-fluid">
                <input type="text" name="q" class="form-control input-search" autofocus>
            </div>
            <div class="d-flex justify-content-center mt-2">
                <input type="submit" value="Google Search" class="btn btn-primary mr-2">
                <a href="https://www.google.com/search?q=" class="btn btn-warning">I'm Feeling Lucky</a>
            </div>
        </form>
        <div class="d-flex justify-content-center">
            <a href="image.html" class="btn btn-link mr-4">Image Search</a>
            <a href="advanced.html" class="btn btn-link">Advanced Search</a>
        </div>
    </div>
</body>
</html>
