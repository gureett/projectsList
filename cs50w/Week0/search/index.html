<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="image.html">Image</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="advanced.html">Advanced Search</a>
            </li>
        </ul>
    </nav>
    <div class="container text-center my-5">
        <form class="mb-4" action="https://www.google.com/search">
            <div class="position-relative">
                <img src="icon.png" alt="Search Icon" class="img-search-icon img-fluid">
                <input type="text" name="q" class="form-control input-search" autofocus>
            </div>
            <div class="d-flex justify-content-center mt-2">
                <input type="submit" value="Google Search" class="btn btn-primary mr-2">
                <a href="#" onclick="feelingLucky()" class="btn btn-warning">I'm Feeling Lucky</a>
            </div>
        </form>
    </div>
</body>
</html>
